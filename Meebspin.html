<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeb Spin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #2d1b4e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
            padding: 10px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #titleSprite {
            vertical-align: middle;
            margin-right: 5px;
            image-rendering: pixelated;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1em;
        }
        
        .reference-image {
            width: 40px;
            height: auto;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            image-rendering: pixelated;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 8px;
        }

        .lives {
            font-size: 1.2em;
        }

        .lives.danger {
            color: #F44336;
            animation: pulse-lives 1s ease-in-out infinite;
        }

        @keyframes pulse-lives {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .game-board {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .puzzle-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            background: #000000;
            border-radius: 8px;
            padding: 8px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .slice-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            position: relative;
        }

        .slice-row:last-child {
            margin-bottom: 0;
        }

        .sprite-indicator {
            width: 50px;
            height: 50px;
            margin-right: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            animation: bounce 0.6s ease-in-out infinite;
            image-rendering: pixelated;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.9));
            position: relative;
            flex-shrink: 0;
        }

        .sprite-indicator.active {
            opacity: 1;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(0) scale(1); }
            50% { transform: translateX(-5px) scale(1.1); }
        }

        .slice-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: #000000;
        }

        .slice-track {
            display: flex;
            position: relative;
            background: #000000;
        }

        .slice-container {
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.3s;
            background: #000000;
        }

        .slice {
            display: block;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: #000000;
        }

        .slice-wrapper.stopped .slice-container .slice {
            border-color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .slice-wrapper.correct .slice-container .slice {
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
            animation: pulse 1s ease-in-out;
        }

        .slice-wrapper.wrong .slice-container .slice {
            border-color: #F44336;
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.8);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .controls {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 0.95em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stop-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            font-size: 1.1em;
            padding: 12px 25px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 15px rgba(245, 87, 108, 0.5); }
            50% { box-shadow: 0 0 30px rgba(245, 87, 108, 0.8); }
        }

        .victory-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            opacity: 0;
            pointer-events: none;
            text-align: center;
            padding: 20px;
            background: rgba(76, 175, 80, 0.95);
            border-radius: 15px;
            z-index: 1000;
            max-width: 90%;
            width: 350px;
            transition: all 0.3s;
        }

        .victory-screen.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
        }

        .victory-screen.fail {
            background: rgba(244, 67, 54, 0.95);
        }

        .victory-screen.game-over {
            background: rgba(150, 30, 30, 0.95);
        }

        .victory-screen h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .victory-screen p {
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .leaderboard {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: left;
        }

        .leaderboard h3 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #FFD700;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            margin: 3px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-family: monospace;
        }

        .leaderboard-entry.highlight {
            background: rgba(255, 215, 0, 0.3);
            font-weight: bold;
        }

        .initials-input {
            text-align: center;
            margin: 15px 0;
        }

        .initials-input input {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #FFD700;
            border-radius: 5px;
            color: #fff;
            font-size: 1.5em;
            font-family: monospace;
            font-weight: bold;
            text-align: center;
            width: 120px;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 10px;
        }

        .initials-input input:focus {
            outline: none;
            border-color: #FFA500;
            background: rgba(255, 255, 255, 0.3);
        }

        .leaderboard-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 215, 0, 0.3);
            color: #fff;
            border: 2px solid #FFD700;
            padding: 8px 15px;
            font-size: 0.9em;
            border-radius: 8px;
            cursor: pointer;
            z-index: 999;
        }

        .leaderboard-button:hover {
            background: rgba(255, 215, 0, 0.5);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.85em;
            text-align: center;
        }


    </style>
</head>

            <button onclick="game.newGame()">üîÑ Restart</button>
        </div>
    </div>

        <p id="victoryMessage"></p>
        <button id="nextButton" onclick="game.nextRound()">Next Round ‚Üí</button>
    </div>

            init() {
                // this.initAudio();
                this.loadLeaderboard();
                this.loadImages();
            },

            loadLeaderboard() {
                const saved = localStorage.getItem('meebSpinLeaderboard');
                if (saved) {
                    try {
                        this.leaderboard = JSON.parse(saved);
                    } catch (e) {
                        this.leaderboard = [];
                    }
                } else {
                    this.leaderboard = [];
                }
            },

            saveLeaderboard() {
                localStorage.setItem('meebSpinLeaderboard', JSON.stringify(this.leaderboard));
            },

            addToLeaderboard(initials, round) {
                this.leaderboard.push({ initials: initials.toUpperCase(), round: round });
                this.leaderboard.sort((a, b) => b.round - a.round);
                this.leaderboard = this.leaderboard.slice(0, this.maxLeaderboardEntries);
                this.saveLeaderboard();
            },

            isHighScore(round) {
                if (this.leaderboard.length < this.maxLeaderboardEntries) return true;
                return round > this.leaderboard[this.leaderboard.length - 1].round;
            },

            showLeaderboard() {
                const victoryScreen = document.getElementById('victoryScreen');
                const victoryTitle = document.getElementById('victoryTitle');
                const victoryMessage = document.getElementById('victoryMessage');
                const nextButton = document.getElementById('nextButton');

                victoryScreen.classList.remove('fail');
                victoryScreen.classList.remove('game-over');
                victoryTitle.textContent = 'üèÜ Leaderboard';
                
                if (this.leaderboard.length === 0) {
                    victoryMessage.innerHTML = '<div class="leaderboard"><p style="text-align: center;">No scores yet!</p></div>';
                } else {
                    let leaderboardHTML = '<div class="leaderboard"><h3>Top 5 Rounds</h3>';
                    this.leaderboard.forEach((entry, index) => {
                        leaderboardHTML += `<div class="leaderboard-entry">
                            <span>${index + 1}. ${entry.initials}</span>
                            <span>Round ${entry.round}</span>
                        </div>`;
                    });
                    leaderboardHTML += '</div>';
                    victoryMessage.innerHTML = leaderboardHTML;
                }
                
                nextButton.textContent = 'Close';
                nextButton.onclick = () => {
                    victoryScreen.classList.remove('show');
                };
                
                victoryScreen.classList.add('show');
            },

            showInitialsInput() {
                const victoryScreen = document.getElementById('victoryScreen');
                const victoryTitle = document.getElementById('victoryTitle');
                const victoryMessage = document.getElementById('victoryMessage');
                const nextButton = document.getElementById('nextButton');

                victoryScreen.classList.remove('fail');
                victoryScreen.classList.remove('game-over');
                victoryTitle.textContent = 'üéâ High Score!';
                
                victoryMessage.innerHTML = `
                    <p>You reached Round ${this.round}!</p>
                    <div class="initials-input">
                        <input type="text" id="initialsInput" maxlength="3" placeholder="AAA" />
                    </div>
                `;
                
                nextButton.textContent = 'Submit';
                nextButton.onclick = () => {
                    const initials = document.getElementById('initialsInput').value.trim();
                    if (initials.length === 3) {
                        this.addToLeaderboard(initials, this.round);
                        this.showLeaderboard();
                    } else {
                        alert('Please enter 3 initials');
                    }
                };
                
                victoryScreen.classList.add('show');
                
                setTimeout(() => {
                    document.getElementById('initialsInput').focus();
                }, 100);
            },



            loadImages() {
                this.gameImage = new Image();
                this.gameImage.onload = () => {
                    console.log('Main image loaded! Size:', this.gameImage.width, 'x', this.gameImage.height);
                    // Set reference image
                    document.getElementById('referenceImage').src = this.imageData;
                    this.loadSpriteSheet();
                };
                this.gameImage.onerror = () => {
                    console.error('Failed to load main image');
                };
                this.gameImage.src = this.imageData;
                
                this.spriteSheet = new Image();
                this.headerChar = new Image();
            },

            loadSpriteSheet() {
                this.spriteSheet.onload = () => {
                    console.log('Sprite sheet loaded!');
                    this.calculateSpriteOffsets();
                    this.loadHeaderChar();
                };
                this.spriteSheet.onerror = () => {
                    console.error('Failed to load sprite sheet');
                    this.startGame();
                };
                this.spriteSheet.src = this.spriteSheetData;
            },

            loadHeaderChar() {
                this.headerChar.onload = () => {
                    console.log('Header character loaded!');
                    this.drawTitleSprite();
                    this.startGame();
                };
                this.headerChar.onerror = () => {
                    console.error('Failed to load header character');
                    this.startGame();
                };
                this.headerChar.src = this.headerCharData;
            },

            drawTitleSprite() {
                const titleCanvas = document.getElementById('titleSprite');
                if (!titleCanvas || !this.headerChar || !this.headerChar.complete) return;
                
                const ctx = titleCanvas.getContext('2d');
                ctx.imageSmoothingEnabled = false;
                
                // Draw the custom header character
                ctx.drawImage(
                    this.headerChar,
                    0, 0,
                    this.headerChar.width, this.headerChar.height,
                    0, 0,
                    40, 40
                );
            },

            calculateSpriteOffsets() {
                // Hardcoded offsets calculated from sprite center of mass
                // This keeps the character centered while walking
                this.spriteOffsets = [

];

            startGame() {
                this.startTime = Date.now();
                // this.startTimer();
                this.createPuzzle();
                this.startSpinning();
                this.animateSprites();
                this.updateLivesDisplay();
            },

            updateLivesDisplay() {
                const livesElement = document.getElementById('lives');
                const livesContainer = livesElement.parentElement;
                livesElement.textContent = this.lives;
                
                if (this.lives <= 1) {
                    livesContainer.classList.add('danger');
                } else {
                    livesContainer.classList.remove('danger');
                }
            },

            createPuzzle() {
                const container = document.getElementById('puzzleContainer');
                container.innerHTML = '';
                
                this.sliceWrappers = [];
                this.spriteIndicators = [];
                this.spriteCanvases = [];
                this.stopped = Array(this.slices).fill(false);
                this.positions = Array(this.slices).fill(0);
                this.speeds = [];
                this.correctSlices = [];
                
                const sliceHeight = this.gameImage.height / this.slices;

                for (let i = 0; i < this.slices; i++) {
                    this.correctSlices[i] = i;
                    
                    const row = document.createElement('div');
                    row.className = 'slice-row';
                    
                    const spriteCanvas = document.createElement('canvas');
                    spriteCanvas.className = 'sprite-indicator';
                    spriteCanvas.width = 50;
                    spriteCanvas.height = 50;
                    
                    row.appendChild(spriteCanvas);
                    this.spriteIndicators.push(spriteCanvas);
                    this.spriteCanvases.push({ canvas: spriteCanvas, rowIndex: i });
                    
                    const wrapper = document.createElement('div');
                    wrapper.className = 'slice-wrapper';
                    wrapper.dataset.index = i;
                    
                    const track = document.createElement('div');
                    track.className = 'slice-track';
                    
                    for (let copy = 0; copy < 10; copy++) {
                        for (let sliceNum = 0; sliceNum < this.slices; sliceNum++) {
                            const sliceContainer = document.createElement('div');
                            sliceContainer.className = 'slice-container';
                            sliceContainer.dataset.sliceIndex = sliceNum;
                            
                            const canvas = document.createElement('canvas');
                            canvas.className = 'slice';
                            canvas.width = this.gameImage.width;
                            canvas.height = sliceHeight;
                            
                            const ctx = canvas.getContext('2d');
                            
                            ctx.fillStyle = '#000000';
                            ctx.fillRect(0, 0, canvas.width, canvas.height);
                            
                            const sy = sliceNum * sliceHeight;
                            ctx.drawImage(
                                this.gameImage,
                                0, sy,
                                this.gameImage.width, sliceHeight,
                                0, 0,
                                this.gameImage.width, sliceHeight
                            );
                            
                            sliceContainer.appendChild(canvas);
                            track.appendChild(sliceContainer);
                        }
                    }
                    
                    wrapper.appendChild(track);
                    row.appendChild(wrapper);
                    container.appendChild(row);
                    this.sliceWrappers.push(wrapper);
                    
                    const baseSpeed = 2 + (this.round * 0.3);
                    const speedVariation = 1 + (i * 0.2);
                    const direction = (i % 2 === 0) ? -1 : 1;
                    this.speeds.push(direction * baseSpeed * speedVariation);
                    
                    if (direction > 0) {
                        const sliceWidth = track.children[0].offsetWidth;
                        const singleSetWidth = sliceWidth * this.slices;
                        this.positions[i] = -singleSetWidth;
                    }
                }
                
                this.currentSliceIndex = 0;
                this.updateActiveIndicator();
                // this.updateStatus();
            },

            animateSprites() {
                if (!this.spriteSheet || !this.spriteSheet.complete) return;
                
                setInterval(() => {
                    this.walkFrame = (this.walkFrame + 1) % 8;
                    
                    this.spriteCanvases.forEach((spriteData, index) => {
                        if (index === this.currentSliceIndex && !this.stopped[index]) {
                            this.drawWalkingSprite(spriteData.canvas, spriteData.rowIndex);
                        }
                    });
                }, 300);
            },

            drawWalkingSprite(canvas, rowIndex) {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.imageSmoothingEnabled = false;
                
                const spriteCol = this.walkFrame;
                const spriteWidth = 80;  // Each frame is 80px wide
                const spriteHeight = 64; // Frame height is 64px
                
                const offset = this.spriteOffsets[this.walkFrame] || { offsetX: 40, offsetY: 32 };
                
                // Calculate where to draw so the offset point is at canvas center
                const anchorX = canvas.width / 2;
                const anchorY = canvas.height / 2;
                
                // Scale the offset to match canvas size
                const scaleX = canvas.width / spriteWidth;
                const scaleY = canvas.height / spriteHeight;
                
                const drawX = anchorX - (offset.offsetX * scaleX);
                const drawY = anchorY - (offset.offsetY * scaleY);
                
                ctx.drawImage(
                    this.spriteSheet,
                    spriteCol * spriteWidth, 0,
                    spriteWidth, spriteHeight,
                    drawX, drawY,
                    canvas.width, canvas.height
                );
            },

            updateActiveIndicator() {
                this.spriteIndicators.forEach((sprite, index) => {
                    if (index === this.currentSliceIndex) {
                        sprite.classList.add('active');
                        if (this.spriteSheet && this.spriteSheet.complete) {
                            this.drawWalkingSprite(sprite, this.spriteCanvases[index].rowIndex);
                        }
                    } else {
                        sprite.classList.remove('active');
                        const ctx = sprite.getContext('2d');
                        ctx.clearRect(0, 0, sprite.width, sprite.height);
                    }
                });
            },

            startSpinning() {
                this.spinning = true;
                this.animate();
            },

            animate() {
                if (!this.spinning) return;
                
                this.sliceWrappers.forEach((wrapper, index) => {
                    if (!this.stopped[index]) {
                        const track = wrapper.querySelector('.slice-track');
                        
                        this.positions[index] += this.speeds[index];
                        
                        const sliceWidth = track.children[0].offsetWidth;
                        const singleSetWidth = sliceWidth * this.slices;
                        
                        if (this.speeds[index] < 0 && this.positions[index] <= -singleSetWidth) {
                            this.positions[index] += singleSetWidth;
                        }
                        else if (this.speeds[index] > 0 && this.positions[index] >= 0) {
                            this.positions[index] -= singleSetWidth;
                        }
                        
                        track.style.transform = `translateX(${this.positions[index]}px)`;
                    }
                });
                
                this.animationFrameId = requestAnimationFrame(() => this.animate());
            },

            getVisibleSliceIndex(wrapperIndex) {
                const wrapper = this.sliceWrappers[wrapperIndex];
                const track = wrapper.querySelector('.slice-track');
                const sliceWidth = track.children[0].offsetWidth;
                const wrapperWidth = wrapper.offsetWidth;
                const singleSetWidth = sliceWidth * this.slices;
                
                const viewportCenter = wrapperWidth / 2;
                const trackPosition = this.positions[wrapperIndex];
                const absoluteCenterPosition = -trackPosition + viewportCenter;
                
                let normalizedPosition = absoluteCenterPosition % singleSetWidth;
                while (normalizedPosition < 0) {
                    normalizedPosition += singleSetWidth;
                }
                
                const visibleSliceIndex = Math.floor(normalizedPosition / sliceWidth) % this.slices;
                
                return visibleSliceIndex;
            },

            stopCurrentSlice() {
                if (this.currentSliceIndex >= this.slices) return;
                
                const index = this.currentSliceIndex;
                this.stopped[index] = true;
                
                const wrapper = this.sliceWrappers[index];
                const track = wrapper.querySelector('.slice-track');
                
                const sliceWidth = track.children[0].offsetWidth;
                const nearestSlice = Math.round(this.positions[index] / sliceWidth) * sliceWidth;
                this.positions[index] = nearestSlice;
                track.style.transform = `translateX(${nearestSlice}px)`;
                
                wrapper.classList.add('stopped');
                // this.playSound('stopSound');
                
                const visibleSlice = this.getVisibleSliceIndex(index);
                const correctSlice = this.correctSlices[index];
                
                if (visibleSlice === correctSlice) {
                    wrapper.classList.add('correct');
                    // this.playSound('correctSound');
                } else {
                    wrapper.classList.add('wrong');
                    // this.playSound('wrongSound');
                }
                
                this.currentSliceIndex++;
                
                if (this.currentSliceIndex >= this.slices) {
                    this.checkVictory();
                } else {
                    this.updateActiveIndicator();
                    // this.updateStatus();
                }
            },



            gameOver() {
                // this.playSound('gameOverSound');
                this.spinning = false;
                cancelAnimationFrame(this.animationFrameId);
                // clearInterval(this.timerInterval);
                
                this.spriteIndicators.forEach(sprite => {
                    sprite.classList.remove('active');
                    const ctx = sprite.getContext('2d');
                    ctx.clearRect(0, 0, sprite.width, sprite.height);
                });
                
                document.getElementById('stopButton').disabled = true;
                
                const victoryScreen = document.getElementById('victoryScreen');
                const victoryTitle = document.getElementById('victoryTitle');
                const victoryMessage = document.getElementById('victoryMessage');
                const nextButton = document.getElementById('nextButton');
                
                victoryScreen.classList.remove('fail');
                victoryScreen.classList.add('game-over');
                victoryTitle.textContent = 'üíÄ Game Over!';
                victoryMessage.textContent = `Out of lives on Round ${this.round}. Starting from Round 1!`;
                nextButton.textContent = 'üîÑ Start Over';
                nextButton.onclick = () => this.fullReset();
                
                victoryScreen.classList.add('show');
            },

            checkVictory() {
                this.spinning = false;
                cancelAnimationFrame(this.animationFrameId);
                
                this.spriteIndicators.forEach(sprite => {
                    sprite.classList.remove('active');
                    const ctx = sprite.getContext('2d');
                    ctx.clearRect(0, 0, sprite.width, sprite.height);
                });
                
                let correctCount = 0;
                const wrongSlices = [];
                
                this.sliceWrappers.forEach((wrapper, index) => {
                    const visibleSlice = this.getVisibleSliceIndex(index);
                    const correctSlice = this.correctSlices[index];
                    
                    if (visibleSlice === correctSlice) {
                        correctCount++;
                    } else {
                        wrongSlices.push(index + 1);
                    }
                });
                
                // clearInterval(this.timerInterval);
                // const time = document.getElementById('timer').textContent;
                
                document.getElementById('stopButton').disabled = true;
                
                const victoryScreen = document.getElementById('victoryScreen');
                const victoryTitle = document.getElementById('victoryTitle');
                const victoryMessage = document.getElementById('victoryMessage');
                const nextButton = document.getElementById('nextButton');
                
                if (correctCount === this.slices) {
                    // Perfect round - no life lost!
                    // this.playSound('victorySound');
                    victoryScreen.classList.remove('fail');
                    victoryScreen.classList.remove('game-over');
                    victoryTitle.textContent = 'üéâ Meebtastic!';
                    victoryMessage.textContent = `All ${this.slices} slices aligned! Lives: ${this.lives}`;
                    nextButton.textContent = 'Next Round ‚Üí';
                    nextButton.onclick = () => this.nextRound();
                } else {
                    // Failed round - lose 1 life
                    this.lives--;
                    this.updateLivesDisplay();
                    
                    if (this.lives <= 0) {
                        // Game over!
                        // this.playSound('gameOverSound');
                        victoryScreen.classList.remove('fail');
                        victoryScreen.classList.add('game-over');
                        victoryTitle.textContent = 'üíÄ Game Over!';
                        victoryMessage.textContent = `Out of lives on Round ${this.round}. Starting from Round 1!`;
                        nextButton.textContent = 'üîÑ Start Over';
                        nextButton.onclick = () => this.fullReset();
                    } else {
                        // Still have lives - try again
                        victoryScreen.classList.add('fail');
                        victoryScreen.classList.remove('game-over');
                        victoryTitle.textContent = '‚ùå Misaligned!';
                        victoryMessage.textContent = `${correctCount}/${this.slices} correct. Lives remaining: ${this.lives}`;
                        nextButton.textContent = 'üîÑ Try Again';
                        nextButton.onclick = () => this.newGame();
                    }
                }
                
                victoryScreen.classList.add('show');
            },

            startTimer() {
                this.timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    document.getElementById('timer').textContent = 
                        `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            },

            nextRound() {
                this.round++;
                this.slices++;
                document.getElementById('round').textContent = this.round;
                document.getElementById('victoryScreen').classList.remove('show');
                document.getElementById('victoryScreen').classList.remove('fail');
                document.getElementById('victoryScreen').classList.remove('game-over');
                this.newGame();
            },

            newGame() {
                // clearInterval(this.timerInterval);
                cancelAnimationFrame(this.animationFrameId);
                this.currentSliceIndex = 0;
                this.spinning = false;
                this.walkFrame = 0;
                this.startTime = Date.now();
                // document.getElementById('timer').textContent = '0:00';
                document.getElementById('victoryScreen').classList.remove('show');
                document.getElementById('victoryScreen').classList.remove('fail');
                document.getElementById('victoryScreen').classList.remove('game-over');
                document.getElementById('stopButton').disabled = false;
                this.createPuzzle();
                // this.startTimer();
                this.startSpinning();
                this.animateSprites();
            },

            fullReset() {
                this.round = 1;
                this.slices = 3;
                this.lives = 3;
                document.getElementById('round').textContent = this.round;
                this.newGame();
            }
        };

        window.onload = () => game.init();
    </script>
</body>
</html>
